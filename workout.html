<!DOCTYPE html>
<html>
	<head>
		<title>Climber</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<link rel="stylesheet" href="css/workout.css" type="text/css">
		<link rel="stylesheet" href="css/main.css" type="text/css">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Workout Preview</a>
	        </div>
	      </div>
	    </div>

	    <div class="width-100p">
	    	<div class="row padding-top-5p">
	    		<h1 class="text-bold">Abs 101</h1>
	    		<h4>by <u>Philip Lan</u></h4>
	    	</div>
	    	<div class="row padding-top-30p">
	    		<div class="col-xs-8 col-xs-offset-2">
	    			<div class="border-black">
	    				<div class="row">
	    					<div class="col-xs-8">
	    						<h5 class="text-left">Crunches</h5>
	    					</div>
	    					<div class="col-xs-4">
	    						<h5 class="text-right">x30</h5>
	    					</div>
	    				</div>
	    				<div class="row">
	    					<div class="col-xs-8">
	    						<h5 class="text-left">Planks</h5>
	    					</div>
	    					<div class="col-xs-4">
	    						<h5 class="text-right">30 sec</h5>
	    					</div>
	    				</div>
	    				<div class="row">
	    					<div class="col-xs-8">
	    						<h5 class="text-left">Bicycle</h5>
	    					</div>
	    					<div class="col-xs-4">
	    						<h5 class="text-right">x8</h5>
	    					</div>
	    				</div>
	    				<div class="row">
	    					<div class="col-xs-8">
	    						<h5 class="text-left">Leg Lifts</h5>
	    					</div>
	    					<div class="col-xs-4">
	    						<h5 class="text-right">x40</h5>
	    					</div>
	    				</div>
	    				<div class="row">
	    					<div class="col-xs-8">
	    						<h5 class="text-left">L-sit</h5>
	    					</div>
	    					<div class="col-xs-4">
	    						<h5 class="text-right">40 sec</h5>
	    					</div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    	<div class="row">
	    		<h1 class="text-bold">Rating 4/5</h1>
			</div>
	    	<div class="row padding-top-5p">
	    		<div class="col-xs-8 col-xs-8 col-xs-offset-2">
		          <button type="submit" id="start-btn" class="btn btn-primary btn-red btn-lg btn-block input-square text-h3">Tap to Start</button>
		        </div>
	    	</div>
	    </div>







		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/workout.js"></script>	
		<script type="text/javascript">
		    document.getElementById("start-btn").onclick = function () {
		        location.href = "situp.html";
		    };
		</script>
	</body>
</html>
