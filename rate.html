	    <div class="width-80p margin-auto">
	    	<div class="row padding-top-5p">
	    		<h1 class="text-bold text-white">Rate Workout</h1>
	    	</div>
	    	<div class="row padding-top-5p">
	    		<div class="col-xs-6 border-white" id="satis">
	    			<h3 class="text-white">SATISFACTORY</h3>
	    		</div>
	    		<div class="col-xs-6 border-white" id="waste">
	    			<h3 class="text-white">WASTE OF TIME</h3>
	    		</div>
			</div>
			<div class="row padding-top-5p">
	    		<div class="col-xs-10 col-xs-offset-1">  
	    		  <button type="submit" id="start-btn1" class="btn btn-primary btn-red btn-lg btn-block input-square text-h3">SAVE</button>
	    		</div>
			</div>
			<div class="row padding-top-5p">
	    		<div class="col-xs-10 col-xs-offset-1">  
	    		  <button type="submit" id="start-btn" class="btn btn-primary btn-red btn-lg btn-block input-square text-h3">DONE</button>
	    		</div>
			</div>
	    </div>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>	
		<script type="text/javascript">
		    document.getElementById("start-btn").onclick = function () {
		        location.href = "graph.html";
		    };
		    document.getElementById("start-btn1").onclick = function () {
		        location.href = "graph.html";
		    };
		    document.getElementById("satis").onclick = function () {
		        var col = document.getElementById("satis");        
		        var ops = document.getElementById("waste");
		        color= col.style.backgroundColor;
		        if (color == '' || $('#satis').css('background-color') == 'rgb(0, 0, 0)'){
		           col.style.backgroundColor = "rgb(237,45,58)";
		           ops.style.backgroundColor = "rgb(0, 0, 0)";
		        }
		        else{
		          col.style.backgroundColor = "rgb(0, 0, 0)";
		        }
		    };
		    document.getElementById("waste").onclick = function () {
		        var col = document.getElementById("waste");
		        var ops = document.getElementById("satis");
		        color= col.style.backgroundColor;
		        if (color == '' || $('#waste').css('background-color') == 'rgb(0, 0, 0)'){
		           col.style.backgroundColor = "rgb(237,45,58)";           
		           ops.style.backgroundColor = "rgb(0, 0, 0)";
		        }
		        else{
		          col.style.backgroundColor = "rgb(0, 0, 0)";
		        }
		        // alert(color)
		    };
		</script>
